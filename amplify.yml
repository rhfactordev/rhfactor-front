version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - echo "VUE_APP_API_URL=$VUE_APP_API_URL" >> .env
        - echo "VUE_APP_DOMAIN=$VUE_APP_DOMAIN" >> .env
        - echo "MERCADOPAGO_PUBLIC=$MERCADOPAGO_PUBLIC" >> .env
        - echo "GOOGLE_TAG_MANAGER_ID=$GOOGLE_TAG_MANAGER_ID" >> .env
        - echo "VUE_APP_USERKEY=$VUE_APP_USERKEY" >> .env
        - yarn build
  artifacts:
    baseDirectory: .output/
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
